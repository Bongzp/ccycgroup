<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCYC | Empowering The Youth</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- 
      - favicon
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">

</head>

<body>
    <div class="countdown-container">
        <img src="./images/logo_icon_bg.png" class="logo" alt="CCYC Logo">
        <div class="content">
            <p>Website Is Under Construction</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <div class="social-links">
                <a href="https://www.facebook.com/profile.php?id=100090582723150" target="_blank"><i
                        class='bx bxl-facebook bx-sm'></i></a>

                <i class='bx bxl-instagram bx-sm'></i>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
